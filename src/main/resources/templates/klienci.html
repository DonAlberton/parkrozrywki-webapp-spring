<body>

<div align="center">
    <!-- Table -->
    <h1>Lista klientów</h1>
    <a href="/new-klient">Wprowadz nowego klienta</a>
    <table border="1" cellpadding="10"> <!-– border –
        obramowanie, cellpadding – rozmiar komórki -->
        <!-- Table header -->
        <thead>
        <tr> <!-- Table row -->
            <th>ID</th>
            <!–- Table column -->
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Action</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:each="klient : ${listaKlientow}">
            <td th:text="${klient.id_klienta}">ID</td>
            <td th:text="${klient.imie}">Imie</td>
            <td th:text="${klient.nazwisko}">Nazwisko</td>
            <td>
                <a th:href="@{'/edit/' + ${klient.id_klienta}}">Edit</a>
                <a th:href="@{'/delete/' + ${klient.id_klienta}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
