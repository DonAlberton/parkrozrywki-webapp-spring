<div align="center">
  <h1>Lista Klientow</h1>
  <!-- Table -->
  <table border="1" cellpadding="10">
    <!-- Table header -->
    <thead>
    <tr> <!-- Table row -->
      <th>ID</th>
      <th>Imie</th>
      <th>Nazwisko</th>
      <th>Nr Telefonu</th>
      <th>Email</th>
      <th>Id adresu</th>
    </tr>
    </thead>
    <!-- Table body -->
    <tbody>
    <tr th:each="klient : ${listaKlientow}">
      <td th:text="${klient.id_klienta}">ID</td>
      <td th:text="${klient.imie}">Imie</td>
      <td th:text="${klient.nazwisko}">Nazwisko</td>
      <td th:text="${klient.numer_telefonu}">Numer Tel</td>
      <td th:text="${klient.email}">Email</td>
      <td th:text="${klient.id_adresu}">Id adresu</td>
    </tr>
    </tbody>
  </table>
</div>
