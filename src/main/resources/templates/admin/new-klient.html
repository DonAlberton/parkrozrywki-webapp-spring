<body>

<div align="center">
    <!-- Table -->
    <h1>Dodaj klienta</h1>

    <!-- UWAGA th:object-->
    <form action="#" th:action="@{/save}" th:object="${klient}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id_klienta}"></td>
            </tr>
            <tr>
                <td>Imie</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>Nr Telefonu</td>
                <td><input type="text" th:field="*{numer_telefonu}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Id adresu</td>
                <td><input type="text" th:field="*{id_adresu}"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
